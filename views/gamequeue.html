<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Ordinary Writers</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">   
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./js/checkAuth.js"></script>
</head>
<body>
    <div id="page-wrap" class="w-full">
        <div class="w-full h-screen flex flex-col items-center justify-top p-10" style="position: relative;">
            <img src="/images/write-web-app_register-image-version2.png" alt="Background immagine" class="absolute top-0 left-0 w-full h-full object-cover z-0">
            <div class="flex flex-col items-center justify-top gap-10 mt-10 z-10 h-screen">
                <h1 class="text-4xl font-extrabold text-white leading-tight text-center">In attesa di altri giocatori</h1>
                <img src="/images/queue-spinner.gif" alt="Spinner di caricamento" class="w-20 h-20">
                <div class="queue w-full h-full flex flex-col items-center justify-top p-6">
                    <h2 class="text-2xl font-semibold text-white mb-4">PLAYERS</h2>
                    <div id="players-grid" class="flex space-x-6 overflow-x-auto p-4">
                        <div class="player-container">
                            <ul id="player-list" class="w-full max-w-lg space-y-4">
                                <li class="flex flex-col items-center space-y-4 px-6 py-4 rounded-lg shadow-lg bg-white bg-opacity-80">
                                    <img id="username-avatar" src="/images/game-icon.png" alt="Avatar" class="w-12 h-12 rounded-full border-2 border-white">
                                    <h3 id="username" class="text-black text-xl font-semibold"></h3>
                                </li>
                                <!-- Gli avatar e gli username degli utenti in coda verranno aggiunti dinamicamente -->
                            </ul>
                        </div>
                </div>
                <button id="abandon-button" onclick="abandonQueue()" class="bg-pink-600 hover:bg-pink-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-pink-400 transition duration-300">ABBANDONA</button>
            </div>
            </div>
        </div>
    </div>
    <script src="/js/queue.js"></script>
</body>
</html>
