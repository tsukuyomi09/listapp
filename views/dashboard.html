<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Ordinary Writers</title> 
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./js/checkAuth.js"></script>

</head>
<body>
    <div id="pagewrap" class="w-full">
        <div id="countdown-overlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-10 hidden">
            <!-- Contenitore che usa flex-col per allineare il testo sopra e i secondi sotto -->
            <div class="flex flex-col items-center">
                <!-- Testo sopra i secondi -->
                <div id="countdown" class="text-white text-2xl mb-2">
                    Partita trovata, Inizio in:
                </div>
                <!-- I secondi in rosso e grande -->
                <h2 id="countdown-seconds" class="text-red-600 text-9xl font-bold">10</h2>
                <button id="ready-btn" class="mt-40 px-6 py-3 bg-blue-500 text-white font-semibold text-lg rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Sono pronto
                </button>
            </div>
        </div>
        
        <div class="w-full h-screen flex flex-col items-center justify-top relative" style="background-image: url('./images/dashboard-background.png'); background-size: cover; background-position: center;" >
            <div class="flex flex-row items-start justify-between rounded-lg shadow-md gap-4">
                <button id="logout-button" class="mt-4 text-xs bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg mb-2 transition duration-300" onclick="logout()">log out</button>
                <div class="username_container mb-20 p-4 px-10 bg-gray-900 bg-opacity-60 rounded-bl-lg rounded-br-lg inline-block">
                    <h2 id="username" class="text-white text-2xl font-extrabold"></h2>
                    <h4 id="userStatus"></h4>
                </div>
                <button id="toggle-slider" class="mt-4 text-xs bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">cambia avatar</button>
            </div>
            <div class="avatar-container">
                <img class="h-48 w-42 object-cover" src="./images/avatars/resize-avatar-cyber.png" alt="">
            </div>

                
            <div class="grid grid-cols-3 grid-rows-2 gap-8 mt-20">
                <!-- Elemento 1 -->
                <div class="text-xs	 p-8 rounded-lg bg-white bg-opacity-80 flex flex-col items-center justify-center font-semibold">CLASSIFICHE</div>
                
                <!-- Elemento 2 -->
                <button id="queue-button" onclick="joinQueue()" class="bg-red-600 border-4 border-white text-white font-semibold w-40 h-40 rounded-full flex items-center justify-center shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300 transform hover:scale-105 hover:shadow-lg font-extrabold">NUOVA <br>PARTITA</button>
                <button id="queue-button" onclick="abandonQueue()" class="bg-red-600 border-4 border-white text-white font-semibold w-40 h-40 rounded-full flex items-center justify-center shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300 transform hover:scale-105 hover:shadow-lg font-extrabold">ABBANDONA</button>

                <!-- Elemento 3 -->
                <div class="text-xs p-8 rounded-lg bg-white bg-opacity-80 flex flex-col items-center justify-center font-semibold">ALTRO</div>
                
                <!-- Elemento 4 -->
                <div class="text-xs	p-8 rounded-lg bg-white bg-opacity-80 flex flex-col items-center justify-center font-semibold">AMICI</div>
                
                <!-- Elemento 5 (occuparà 2° row, col 2 e 3) -->
                <div class="text-xs p-8 rounded-lg	bg-white p-4 col-start-2 col-span-2 row-start-2 row-span-1 bg-opacity-80 flex flex-col items-center justify-center font-semibold">
                    STORIE SCRITTE
                </div>
            </div>  

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
