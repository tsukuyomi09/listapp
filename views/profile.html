<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title> 
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="/style/style.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="pagewrap relative" class="w-full">
        <div class="menu-wrapper z-500 w-full fixed left-0 right-0">
            <div class="flex justify-center items-center gap-6 p-2">
                <div class="friend-search-wrapper absolute top-0 right-0">
                    <div class="text-xs px-3 py-2 rounded bg-green-400 flex flex-col font-medium shadow-sm space-y-2">
                        <h3 class="text-xs font-semibold text-black">AMICI</h3>
                        <form id="search-form" class="flex flex-col space-y-1">
                            <input
                                type="text"
                                id="search-input"
                                placeholder="Cerca un utente..."
                                class="px-2 py-1 rounded border border-gray-300 focus:outline-none focus:border-blue-500 transition duration-200"
                            />
                        </form>
                        <div class="results" id="results"></div>
                    </div>
                </div>
                <div id="dashboard-icon" class="icon-container" onclick="dashboardButton()">
                    <img src="/images/icons/icons8-casa-100.png" alt="Search Icon" class="w-6 h-6" />
                </div>    
                <div id="search-icon" class="icon-container">
                    <img src="/images/icons/users-icon-menu.png" alt="Search Icon" class="w-6 h-6" />
                </div>   
                <a href="/libreria">
                    <div id="leaderboard-icon" class="icon-container">
                        <img src="/images/icons/icons8-trofeo-48.png" alt="leaderboard Icon" class="w-6 h-6" />
                    </div> 
                </a>
                <a href="/libreria">
                    <div id="library-icon" class="icon-container">
                        <img src="/images/icons/icons8-lettura-64.png" alt="library Icon" class="w-6 h-6" />
                    </div>  
                </a>
            </div>
        </div>
        <div class="absolute z-10 right-0 top-0 space-y-4 p-4">
            <button
                class="p-2 bg-blue-500 text-white w-full font-bold rounded-lg shadow-md hover:bg-blue-600 transition-all"
                onclick="dashboardButton()">
                DASHBOARD
            </button>
            <div class="text-sm p-4 rounded-lg bg-green-500	 flex flex-col font-semibold shadow-md space-y-3">
                <h3 class="text-sm font-bold text-black">AMICI</h3>
                <form id="search-form" class="flex flex-col space-y-2">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Cerca un utente..."
                        class="p-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-all"
                    />
                </form>
                <div class="results" id="results"></div>
            </div>    
        </div>  
        <div class="w-full h-screen flex flex-col items-center justify-top relative" style="background-image: url('/images/profile-bg-image.jpeg'); background-size: cover; background-position: center;" >
            <div class="username_container mb-20 p-4 px-10 bg-gray-900 bg-opacity-60 rounded-bl-lg rounded-br-lg inline-block">
                <h2 id="username" class="text-white text-2xl font-extrabold"></h2>
                <h4 id="userStatus"></h4>
            </div>
            <div class="avatar-container">
                <img id="main-avatar" class="h-32 w-22" src="" alt="">
            </div>
            <div class="stats-container mt-10 p-4 bg-blue-600 bg-opacity-80 rounded-lg">
                <div class="text-white text-lg font-semibold">
                    Capitoli scritti: <span id="chapters-written">0</span>
                </div>
                <div class="text-white text-lg font-semibold mt-2">
                    Punteggio: <span id="user-score">0</span>
                </div>
            </div>
            <div class="absolute left-0 top-0 space-y-4 p-4">
                <div class="text-sm p-4 rounded-lg bg-white flex flex-col items-center justify-center font-bold shadow-md hover:bg-blue-100 cursor-pointer transition-all duration-300 ease-in-out">
                    CLASSIFICHE
                </div>
                <a href="/libreria" class="text-sm p-4 rounded-lg bg-white flex flex-col items-center justify-center font-bold shadow-md hover:bg-blue-100 cursor-pointer transition-all duration-300 ease-in-out">
                    LIBRERIA
                </a>
                <div class="text-sm p-4 rounded-lg bg-white  flex flex-col items-center justify-center font-bold shadow-md hover:bg-blue-100 cursor-pointer transition-all duration-300 ease-in-out">
                    ALTRO
                </div>
            </div>
        </div>
    </div>
    <script src="/js/menu.js" defer></script>
    <script src="/js/userProfile.js" defer></script>

</body>
</html>
