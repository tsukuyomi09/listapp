<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./authcheck.js"></script> 
</head>
<body>
    <div id="pagewrap" class="w-full">
        <div class="w-full h-screen flex flex-col items-center justify-top p-10" style="background-image: url('./images/dashboard-bg.jpg'); background-size: cover; background-position: center;" >
            <h1 class="text-5xl font-extrabold text-gray-800 leading-tight text-center ">List</h1>
            <div class="flex flex-col gap-10 mt-10 ">
                <div class="wrapper flex flex-col items-center justify-center">
                    <form action="" onsubmit="submitText(event)">
                        <input class="p-2" type="text" id="p-input" placeholder="new..">
                        <button class="add-button bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="submit">ADD TO LIST</button>
                    </form>
                    <div class="error-message-div">
                        <p class="error-message p-2 hidden">Insert something</p>
                    </div>
                
                </div>
                <div class="wrapper p-6 border rounded-l bg-white mt-2">                    
                    <div id="content-wrapper" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="new-item-container group flex items-center p-2 mt-2 border border-blue-400 rounded-lg shadow-md hover:bg-white-200 transition duration-300 transform hover:translate-x-0.5 hover:translate-y-0.5">
                            <div id="item-wrapper" class="flex-1 ">
                                <p class="new-p text-sm text-gray-800 font-semibold">Item Name</p>
                            </div>
                            <div id="remove-wrapper">
                                <button class="remove-button opacity-0 group-hover:opacity-100 transform group-hover:translate-x-0 transition-all duration-300 ease-in-out p-2 text-white rounded-full focus:outline-none" onclick="removeItem(event)">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
