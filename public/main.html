<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="pagewrap" class="pagewrap hidden">
        <div class="container ">
            <h1>List</h1>
            <div class="flex">
                <div class="wrapper">
                    <form action="" onsubmit="submitText(event)">
                        <input type="text" id="p-input" placeholder="new..">
                        <button class="add-button" type="submit">Add Element</button>
                    </form>
                    <div class="error-message-div">
                        <p class="error-message">Insert something</p>
                    </div>
                
                </div>
                <div class="wrapper">                    
                    <h3 class="h3-no-margin">Your List</h3>
                    <div id="content-wrapper">
                        <div class="new-item-container">
                            <div id="item-wrapper">
                                <p class="new-p"></p>
                            </div>
                            <div id="remove-wrapper">
                                <button class="remove-button " onclick="removeItem(event)">remove item</button>
                            </div>
                        </div>
                    </div>
                    <p class="add-text"></p>
                </div>    
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
